{% extends base.html %}

{% block head %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script> !window.jQuery && document.write('<script src=\"{{static_url("js/jquery-1.4.3.min.js")}}\"><\/script>'); </script>
<script type="text/javascript" src="{{static_url('js/fancybox/jquery.fancybox-1.3.4.pack.js')}}"></script>
<link rel="stylesheet" href="{{static_url('js/fancybox/jquery.fancybox-1.3.4.css')}}" type="text/css" media="screen" />
{% end %}

{% block body %}
  {% block body-top %}{% end %}
  <div id="layout-top">
    <div id="top-left">
      <a href="/" title="Loli.lu">Loli.lu</a>
    </div>
    <div id="search">
      <form onsubmit="">
        <div style="width: 276px; height: 28px; background-image: url('{{ static_url('img/qbar.png') }}'); background-repeat: no-repeat; display: inline-block;">
          <input type="text" maxlength="40" name="q" id="search-q" value="">
        </div>
      </form>
    </div>
    <nav id="top-right">
    <ul class="menu">
      <li><a href="#x">～～～登陆后的用户信息？～～～</a></li>
      <li><a href="#x">首页</a></li>
      <li><a href="#a">登陆</a></li>
      <li class="last"><a href="/add_task" class="iframe" id="add-task">发布资源</a></li>
    </ul>
    </nav>
  </div>
  <div id="layout-background">
    <div class="logo">
      <div class="text">
        <span id="text-loli">Loli</span><span id="text-dot">・</span>
      </div>
      <span id="text-lu">lu</span>
    </div>
  </div>
  <div id="layout-info">
    <div class="info-box">{% block info %}{% end %}</div>
  </div>
  <div id="layout-list">{% block list %}{% end %}</div>
  <div class="clearfix"><div>
<script>
  $("#add-task").fancybox({width: 700, height: 250});
</script>
{% end %}
